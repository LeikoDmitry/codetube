<VirtualHost *:80>
    DocumentRoot /codetube/src
    ServerAdmin codetube@example.com
    ServerName codetube.com
    Alias /static /codetube/static
    <Directory /codetube/static>
        AllowOverride None
        Require all granted
    </Directory>
    <Directory /codetube/src>
        <Files wsgi.py>
            AllowOverride None
            Require all granted
        </Files>
    </Directory>
    WSGIDaemonProcess codetube python-path=/codetube:/usr/local/lib/python3.5/site-packages
    WSGIProcessGroup codetube
    WSGIScriptAlias / /codetube/src/wsgi.py
</VirtualHost>