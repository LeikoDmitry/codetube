{% extends 'base.html' %}
{% block title %}Edit video{% endblock %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edit video: {{ video.title }}</div>
                <div class="panel-body">
                    <form method="post" action="{% url 'tube:video_update' video=video.uid%}">
                        <button class="btn btn-info">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
