{% load staticfiles %}
<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- Styles -->
    <link href="{% static 'app/css/app.css' %}" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.6.0/video-js.css" rel="stylesheet">
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>
<body>
<div id="app">
    {% include 'nav.html' %}
    {% block content %}{% endblock %}
</div>
<!-- Scripts -->
<!-- Latest compiled and minified JavaScript -->
<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="{% static 'app/js/script.js' %}"></script>
<script>
    window.codetube = {
        CSRF_TOKEN: '{{ csrf_token }}',
        user: {
            auth: {% if user.is_authenticated %}true{% else %}false{% endif %},
            id: {% if user.is_authenticated %}{{ user.id }}{% else %}false{% endif %},
        }
    };
</script>
{% block javascript %}{% endblock %}
  <script src='https://vjs.zencdn.net/7.6.0/video.js'></script>
  <script src="{% static 'app/js/script_video.js' %}"></script>
</body>
</html>
